<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <script src="./js/config.js"></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img name="logo" />
      <nav>
        <ul>
          <li>
            <button name="movies" class="nav-active">
              <h4>movies</h4>
            </button>
          </li>
          <li>
            <button name="favorites">
              <h4>favorites</h4>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="search-section">
        <h1>What do you want to watch</h1>
        <span>
          <input class="search" type="text" placholder="Search movie" />
          <select class="search-type" id="search-type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
          </select>
        </span>
        <div class="circle-logo">
          <div class="circle-ring" id="red-circle"></div>
          <div class="circle-ring" id="yellow-circle"></div>
          <div class="circle-ring" id="blue-circle"></div>
        </div>
      </section>
      <section class="movie-list"></section>
      <div class="loader"></div>
    </main>
    <footer></footer>
  </body>
</html>
